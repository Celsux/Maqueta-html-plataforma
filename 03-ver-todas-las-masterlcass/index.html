<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>

    <div class="ml-desktop-masterclass">

        <h2 class="ml-desktop-masterclass__title">MasterClass <span>destacadas</span></h2>

        <div class="ml-desktop-masterclass__fila-producto"></div>
        <div class="ml-desktop-masterclass__fila-producto"></div>

        <a href="#" class="ml-desktop-masterclass__ver-todos-productos">
            
            <img src="https://pyndele.co/wp-content/uploads/2021/04/plus.svg" 
            class="ml-desktop-masterclass__ver-todos-productos__plus"
                alt="plus">

            <div class="ml-desktop-masterclass__ver-todos-productos__text">Ver todas las <span>Masterclass</span></div>
            
        </a>


        <div class="ml-desktop-masterclass__registrarme">

            <h3 class="ml-desktop-masterclass__registrarme__text">
                Accede a <span>contenido gratuito para iniciar tu aprendizaje</span> 
                en negocios registrnadote sin costo en Pyndele
            </h3>

            <a href="#" class="ml-desktop-masterclass__registrarme__button">Registrarme</a>

        </div>

        
        <div class="ml-desktop-masterclass__proximos-lanzamientos">

            <div class="ml-desktop-masterclass__proximos-lanzamientos__row-1">

                <img src="https://pyndele.co/wp-content/uploads/2021/03/risa-purpura.svg" 
                    alt="risa morada" 
                    class="ml-desktop-masterclass__proximos-lanzamientos__row-1__risa-morada">

                <div class="ml-desktop-masterclass__proximos-lanzamientos__row-1__title">Próximos <span>lanzamientos</span></div>

            </div>
            
            <div class="swiper-container">
                <div class="swiper-wrapper" id="list">
                    
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>

        for (let i = 0; i <= 10; i++) {

            // <div class="swiper-slide">Slide ${i}</div>
            document.querySelector('#list').innerHTML += `


            <div class='swiper-slide'>
                
                <div class="ml-desktop-masterclass__proximos-lanzamientos__carrusel__item">
        
                    <img 
                    class="ml-desktop-masterclass__proximos-lanzamientos__carrusel__item__img"
                    src="https://via.placeholder.com/150" />
        
                <div class="ml-desktop-masterclass__proximos-lanzamientos__carrusel__item__title">Nombre de MasterClass</div>
        
                <div class="ml-desktop-masterclass__proximos-lanzamientos__carrusel__item__nombre-experto">Experto: <span>Nombre de experto</span></div>
        
                <a href="#" class="ml-desktop-masterclass__proximos-lanzamientos__carrusel__item__conoce-mas">Conoce más</a>
        
                </div>
            </div>


            `

        }

        var swiper = new Swiper(".swiper-container", {
            slidesPerView: 4,
            spaceBetween: 30,      
            // loop: true,
            grabCursor: true,
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true
            }
        });

    </script>
</body>
</html>
